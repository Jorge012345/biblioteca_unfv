<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header class="header">

        <h1>BIBLIOTECA VIRTUAL ADMINISTRACION</h1>    
    
    </header>

    <nav>
        <a href="/admin/home_admin.html">Inicio</a>
        <a href="/admin/administracion/admi_alumnos.html">Alumnos</a>
        <a href="/admin/administracion/admi_administradores.html">Administradores</a>
        <a href="/admin/administracion/nuevo_administrador.html">Nuevo Administrador</a>

    </nav>

    <main>
        <form name="form-registro" action="mailto:jor_99_m@hotmail.com" method="post">
            <fieldset class="contenido-solicitud">
                <legend>Registre nuevo administrador</legend>
                
                <div>Los campos obligatorios se marcan con un <abbr title="required">*</abbr>.</div>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required autofocus>
                    <abbr title="required">*</abbr>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                    <abbr title="required">*</abbr>
                </div>

                <div>
                    <label for="codigo">Codigo:</label>
                    <input type="text" id="codigo" required>
                    <abbr title="required">*</abbr>
                </div>


                <div>
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" required>
                    <abbr title="required">*</abbr>
                </div>

                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" required>
                    <abbr title="required">*</abbr>
                </div>

                <div>
                    <label for="contra">Contraseña:</label>
                    <input type="password" id="contra" required>
                    <abbr title="required">*</abbr>
                </div>
 

                <div>
                    <input type="submit" class="btn btn--solicitud" value="Guardar">
                
                    <input type="reset" class="btn btn--solicitud" value="Limpiar campos">

                </div>


            </fieldset>

        </form>

    </main>

    <footer>
        <!--Copyright-->
        <p>Copyright © 2022</p>
    </footer>
</body>

</html>
