<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="/BibliotecaUNFV/Terrazas%20Jorge/assets/css/style.css">
    <script src="assets/js/include-html.js"></script>
</head>

<body>
    <div data-include="assets/header.html"></div>
    <main>
        <h2>Consulta</h2>
        <form id="form-consulta"  method="post">
            <fieldset class="contenido-solicitud">
                
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="txtNombre" id="nombre" required autofocus>
                   
                </div>
                <div>
                    <label  for="correo">Correo electr√≥nico:</label>
                    <input type="email" id="correo" name="txtCorreo" required>
                   
                </div>



                <div>
                    <label for="comentario">Mensaje:</label>
           
                    <textarea name="txtComentario" id="comentario"  required></textarea>
                   
                </div>
                <div>
                    <input type="submit" name="submit" class="btn btn--solicitud" value="Enviar">
                
                
                    <input type="reset" class="btn btn--solicitud" value="Limpiar campos">

                </div>


            </fieldset>

        </form>
        <div>
            <p id="mensaje"></p>
        </div>
    </main>


    <div data-include="assets/footer.html"></div>
    <script src="assets/js/consulta.js" type="module"></script>
</body>

</html>
