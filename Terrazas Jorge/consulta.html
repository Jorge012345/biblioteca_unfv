    <main>
        <h2>Consulta</h2>
        <form id="form-consulta"  method="post">
            <fieldset class="contenido-solicitud">
                
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="txtNombre" id="nombre" required autofocus>
                   
                </div>
                <div>
                    <label  for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="txtCorreo" required>
                   
                </div>



                <div>
                    <label for="comentario">Mensaje:</label>
           
                    <textarea name="txtComentario" id="comentario"  required></textarea>
                   
                </div>
                <div>
                    <input type="submit" class="btn btn--solicitud" value="Enviar">
                
                
                    <input type="reset" class="btn btn--solicitud" value="Limpiar campos">

                </div>


            </fieldset>

        </form>
       
    </main>
