<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/BibliotecaUNFV/Terrazas%20Jorge/assets/css/style.css">
</head>

<body class="pag-login">
    <header>
        <h1>Registrarse</h1>
    </header>
    <main>

        <form id="form-registro"  method="post">

            <fieldset class="contenido-solicitud">
                
                
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="txtNombre" required autofocus>
                    
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="txtApellido" required>
                   
                </div>
                <div>
                    <label for="contraseña">Contraseña:</label>
                    <input type="text" id="contraseña" name="txtPassword" required>
                 
                </div>
                <div>
                    <label for="codigo">Codigo:</label>
                    <input type="text" id="codigo" name="txtCodigo" required>
                 
                </div>
                
                <div>
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="txtDni" required>
                    
                </div>

                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="txtCorreo" required>
                   
                </div>

 
 

                <div>
                    <label for="correo">Sexo:</label>

                    <div>
                        <label>Masculino</label><input class="check" type="radio" name="genero" value="Masculino" required>
                    </div>
                    <div>
                        <label>Femenino</label><input class="check" type="radio" name="genero" value="Femenino" required>
                    </div>
                   
                </div>


                <div>
                    <input type="reset" class="btn btn--solicitud" value="Limpiar campos">
                    <input type="submit" class="btn btn--solicitud" value="Enviar">
            
                </div>


            </fieldset>

        </form>

    </main>

    <footer>
        <!--Copyright-->
        <p>Copyright © 2022</p>
    </footer>
    <script src="assets/js/registro_usuario.js" ></script>
</body>

</html>
