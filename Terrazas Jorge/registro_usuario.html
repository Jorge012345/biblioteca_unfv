<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/css/style.css">

<body class="pag-login">
    <header class="header">
        <h1>Registrarse</h1>
    </header>
    <main>
        <form name="form-registro" action="mailto:jor_99_m@hotmail.com" method="post">
            <fieldset class="contenido-solicitud">
                
                <div>Los campos obligatorios se marcan con un <abbr title="required">*</abbr>.</div>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required autofocus>
                    <abbr title="required">*</abbr>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                    <abbr title="required">*</abbr>
                </div>

                <div>
                    <label for="codigo">Codigo:</label>
                    <input type="text" id="codigo" required>
                    <abbr title="required">*</abbr>
                </div>
                <div>
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" required>
                    <abbr title="required">*</abbr>
                </div>

                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" required>
                    <abbr title="required">*</abbr>
                </div>

                <div>
                    <label for="correo">Sexo:</label>

                    <div>
                        <label>Masculino</label><input class="check" type="radio" name="g" value="" required>
                    </div>
                    <div>
                        <label>Femenino</label><input class="check" type="radio" name="g" value="" required>
                    </div>
                    <abbr title="required">*</abbr>
                </div>


                <div>
                    <input type="submit" class="btn btn--solicitud" value="Enviar">
                
                    <input type="reset" class="btn btn--solicitud" value="Limpiar campos">

                </div>


            </fieldset>

        </form>

    </main>

    <footer>
        <!--Copyright-->

    </footer>
</body>

</html>
