<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="/BibliotecaUNFV/Terrazas%20Jorge/assets/css/style.css">
</head>

<body>
    <header class="header">

        <h1>BIBLIOTECA VIRTUAL</h1>

    </header>
    <nav>
        <a href="/BibliotecaUNFV/Terrazas%20Jorge/home.html">Inicio</a>
        <a href="/BibliotecaUNFV/Terrazas%20Jorge/acerca_de.html">Acerca de</a>

        <a href="/BibliotecaUNFV/Terrazas%20Jorge/consulta.html">Consulta</a>

    </nav>
    <main>
        <h2>Solicitud</h2>
        <form id="form-solicitud"  method="post">
            <fieldset class="contenido-solicitud">
                
                
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="txtNombre" id="nombre" required autofocus>
                    
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="txtApellido" required>
                 
                </div>
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="txtCorreo" required>
                   
                </div>
                
                <div>
                    <label>Tipo de solicitud</label>
                    <input list="tipos" name="txtTipo">
                    <datalist id="tipos">
                        <option value="Libro">Libro</option>
                        <option value="Articulo">Articulo</option>
                        <option value="Revista">Revista</option>
                        <option value="Tesis">Tesis</option>
                    </datalist>
                </div>
                <div>
                    <label for="codLib">Codigo del producto:</label>
                    <input type="text" id="nombLib" name="txtCodLib" required>
                   
                </div>



                <div>
                    <label for="comentario">Comentarios:</label>
                    <textarea name="txtComentario" id="comentario"  required></textarea>
                   
                </div>
                <div>
                    <input type="submit" name="submit" class="btn btn--solicitud" value="Enviar">
               
                    <input type="reset" class="btn btn--solicitud" value="Limpiar campos">

                </div>


            </fieldset>

        </form>

    </main>


    <footer>
        <p><a href="/BibliotecaUNFV/Terrazas%20Jorge/index.html">Cerrar Sesión</a></p>
        <!--Copyright-->
        <p>Copyright © 2022</p>
    </footer>
    <script src="/BibliotecaUNFV/Terrazas%20Jorge/assets/js/solicitud.js" ></script>
</body>

</html>
