<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud</title>
    <link rel="stylesheet" href="/BibliotecaUNFV/Terrazas%20Jorge/assets/css/style.css">
    <script src="/BibliotecaUNFV/Terrazas%20Jorge/assets/js/include-html.js"></script>
</head>

<body>
    <div data-include="/BibliotecaUNFV/Terrazas%20Jorge/assets/header.html"></div>
    <main>
        <h2>Solicitud</h2>
        <form id="form-solicitud"  method="post">
            <fieldset class="contenido-solicitud">
                
                
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="txtNombre" id="nombre" required autofocus>
                    
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="txtApellido" required>
                 
                </div>
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="txtCorreo" required>
                   
                </div>
                
                <div>
                    <select class="inputLogin" name="txtTipo" required>
                        <option value="Tipo" selected>Tipo</option>
                        <option value="Libro">Libro</option>
                        <option value="Articulo" >Articulo</option>
                        <option value="Revista">Revista</option>
                        <option value="Tesis">Tesis</option>
                    </select>
                    
                </div>
                <div>
                    <label for="codLib">Codigo del producto:</label>
                    <input type="text" id="nombLib" name="txtCodLib" required>
                   
                </div>



                <div>
                    <label for="comentario">Comentarios:</label>
                    <textarea name="txtComentario" id="comentario"  required></textarea>
                   
                </div>
                <div>
                    <input type="submit" name="submit" class="btn btn--solicitud" value="Enviar">
               
                    <input type="reset" class="btn btn--solicitud" value="Limpiar campos">

                </div>


            </fieldset>

        </form>

        <div>
            <p id="mensaje"></p>
        </div>

    </main>
    

    <div data-include="/BibliotecaUNFV/Terrazas%20Jorge/assets/footer.html"></div>
    
    <script src="/BibliotecaUNFV/Terrazas%20Jorge/assets/js/solicitud.js" type="module"></script>
</body>

</html>
