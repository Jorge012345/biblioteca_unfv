<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header class="header">

        <h1>BIBLIOTECA VIRTUAL</h1>

    </header>
    <nav>
        <a href="/home.html">Inicio</a>
        <a href="/acerca_de.html">Acerca de</a>
        <a href="/horario_atencion.html">Horario de atención</a>
        <a href="/consulta.html">Consulta</a>

    </nav>
    <main>
        <h2>Solicitud</h2>
        <form name="form-consulta" action="mailto:jor_99_m@hotmail.com" method="post">
            <fieldset class="contenido-solicitud">
                
                <p>Los campos obligatorios se marcan con un <abbr title="required">*</abbr>.</p>
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="txtNombre" id="nombre" required autofocus>
                    <abbr title="required">*</abbr>
                </p>
                <p>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="txtApellido" required>
                    <abbr title="required">*</abbr>
                </p>
                <p>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="txtCorreo" required>
                    <abbr title="required">*</abbr>
                </p>
                
                <p>
                    <label>Tipo de solicitud</label>
                    <input list="tipos">
                    <datalist id="tipos">
                        <option value="Libro">Libro</option>
                        <option value="Articulo">Articulo</option>
                        <option value="Revista">Revista</option>
                        <option value="Tesis">Tesis</option>
                    </datalist>
                </p>
                <p>
                    <label for="codLib">Codigo del producto:</label>
                    <input type="text" id="nombLib" name="txtCodLib" required>
                    <abbr title="required">*</abbr>
                </p>



                <p><label for="comentario">Comentarios:</label></p>
                <p>
                    <textarea name="txtComentario" id="comentario" cols="30" rows="10" required></textarea>
                    <abbr title="required">*</abbr>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                </p>
                <p>
                    <input type="reset" value="Limpiar campos">

                </p>


            </fieldset>

        </form>

    </main>


    <footer>
        <hr />
        <p><a href="/index.html">Cerrar Sesión</a></p>
        <!--Copyright-->
        <p>Copyright © 2022</p>
    </footer>
</body>

</html>
